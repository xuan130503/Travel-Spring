<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link href="/user/images/bee.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/user/css/login1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form method="post" th:object="${registerDTO}">
                <h1 style="margin-bottom: 20px;">Create Account</h1>
                <input type="text" th:field="*{username}"  placeholder="UserName" required/>
                <input type="email"  th:field="*{email}" placeholder="Email" required/>
                <input type="password" th:field="*{password}" placeholder="Password" required/>
                <input type="password" th:name="passwordConfirm" placeholder="Confirm Password" required/>
                <p class="error">[[${errorMessage}]]</p>
                <button formaction="/travelfpoly/account/register">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <a href="/travelfpoly/account/login">
                    	<button class="ghost">Sign In</button>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://github.com/TanDuong123/Travel-FPoly">Team One</a>
        </p>
    </footer>
  </body>
</html>
