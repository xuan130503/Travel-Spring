    <!-- Font-icon css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body class="app sidebar-mini rtl" style="margin: 0px;">
    <!-- Navbar-->
    <div th:insert="~{include/_HeaderAdmin}"></div>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <div th:insert="~{include/_AsideAdmin}"></div>
    <main class="app-content" style="margin-left: 50px;">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item">Danh sách sản phẩm</li>
                <li class="breadcrumb-item"><a href="#">Thêm sản phẩm</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <h3 class="tile-title">Tạo mới sản phẩm</h3>
                    <div class="tile-body">

                        <div class="container mt-3">


                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#myModal">
                                Add Tour
                            </button>
                        </div>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Modal Heading</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form th:action="@{/travelfpoly/admin/save}" th:object="${tour}" method="post"
                                            class="row" enctype="multipart/form-data">
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Mã tour</label>
                                                <input class="form-control" th:field="*{TourId}" type="text">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="email" class="control-label">Tên tour</label>
                                                <input class="form-control" th:field="*{Name}" type="text">
                                                <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"
                                                    class="text-danger"></span><br />

                                            </div>

                                            <div class="form-group col-md-6">
                                                <label class="control-label">Trạng thái</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" value="true" type="radio"
                                                        id="flexRadioDefault1" th:field="*{Available}" checked>
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                        Sẵn sàng
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" value="false" type="radio"
                                                        id="flexRadioDefault2" th:field="*{Available}">
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        Chưa sẵn sàng
                                                    </label>

                                                </div>
                                                <span class="text-danger" th:if="${#fields.hasErrors('Available')}"
                                                    th:errors="*{Available}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Mô tả</label>
                                                <input class="form-control" type="text" th:field="*{Description}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('Description')}"
                                                    th:errors="*{Description}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Địa điểm đi</label>
                                                <!-- <select name="Departure" id="province" th:field="*{Departure}">
                        </select> -->
                                                <input class="form-control" type="text" th:field="*{Departure}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('Departure')}"
                                                    th:errors="*{Departure}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Địa điểm đến</label>
                                                <input class="form-control" type="text" th:field="*{Destination}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('Destination')}"
                                                    th:errors="*{Destination}"></span><br />
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label class="control-label">giá người lớn</label>
                                                <input class="form-control" type="text" th:field="*{PriceAdult}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('PriceAdult')}"
                                                    th:errors="*{PriceAdult}"></span><br />
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label class="control-label">giá người trẻ em </label>
                                                <input class="form-control" type="text" th:field="*{PriceChildren}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('PriceChildren')}"
                                                    th:errors="*{PriceChildren}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">số lượng người lớn</label>
                                                <input class="form-control" type="text" th:field="*{QuantityAdult}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('QuantityAdult')}"
                                                    th:errors="*{QuantityAdult}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Số lượng trẻ em</label>
                                                <input class="form-control" type="text" th:field="*{QuantityChildren}">
                                                <span class="text-danger"
                                                    th:if="${#fields.hasErrors('QuantityChildren')}"
                                                    th:errors="*{QuantityChildren}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Introduction</label>
                                                <textarea class="form-control" name="" id="" cols="30" rows="10"
                                                    th:field="*{Introduction}"></textarea>

                                                <span class="text-danger" th:if="${#fields.hasErrors('Introduction')}"
                                                    th:errors="*{Introduction}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Duration</label>
                                                <input class="form-control" type="text" th:field="*{Duration}">
                                                <span class="text-danger" th:if="${#fields.hasErrors('Duration')}"
                                                    th:errors="*{Duration}"></span><br />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Avatar:</label>
                                                <input class="form-control" type="file" name="image1">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label">Image:</label>
                                                <input type="file" name="images" id="images" multiple><br>
                                            </div>
                                            <button class="btn btn-primary" type="submit">Add Tour</button>
                                        </form>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>




                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Loại Tour</th>
                                    <th scope="col">Tình trạng</th>
                                    <th scope="col">Mô tả</th>
                                    <th scope="col">Nơi đi</th>
                                    <th scope="col">Nơi đến</th>
                                    <th scope="col">Giá người lớn</th>
                                    <th scope="col">Giá trẻ em</th>
                                    <th scope="col">Số lượng người lớn</th>
                                    <th scope="col">số lượng trẻ em</th>
                                    <th scope="col">giới thiệu</th>
                                    <th scope="col">thời gian</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tour : ${tours}">
                                    <td th:text="${tour.TourId}"></td>
                                    <td th:text="${tour.Name}"></td>
                                    <td th:text="${tour.Available}"></td>
                                    <td th:text="${tour.Description}"></td>
                                    <td th:text="${tour.Departure}"></td>
                                    <td th:text="${tour.Destination}"></td>
                                    <td th:text="${tour.PriceAdult}"></td>
                                    <td th:text="${tour.PriceChildren}"></td>
                                    <td th:text="${tour.QuantityAdult}"></td>
                                    <td th:text="${tour.QuantityChildren}"></td>
                                    <td th:text="${tour.Introduction}"></td>
                                    <td th:text="${tour.Duration}"></td>


                                    <td th:each="tourImage : ${tour.TourImages}">
                                        <a th:href="@{/travelfpoly/admin/updateTour/{TourId}(TourId=${tour.TourId})}">
                                            <i class='bx bx-edit'></i>
                                        </a>
                                        <a
                                            th:href="@{'/travelfpoly/admin/deleteTour/' + ${tour.TourId} + '/' + ${tourImage.TourImageId}}">
                                            <i class='bx bxs-trash'></i>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row mt-1" style="padding-left: 450px;">
                <div class="col text-center">
                    <div class="block-27">
                        <ul>
                            <li th:if="${tours.number > 1}">
                                <a th:href="@{'?pageNo='+${tours.number-1}}">&lt;</a>
                            </li>
                            <li th:each="item : ${#numbers.sequence(0, tours.totalPages-1)}"
                                th:class="${item} == ${tours.number} ? 'active' : ''">
                                <a th:text="${item+1}" th:href="@{'?pageNo='+${item}}"></a>
                            </li>
                            <li th:if="${tours.number < tours.totalPages-1}">
                                <a th:href="@{'?pageNo='+${tours.number+1}}">&gt;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
