<body class="app sidebar-mini rtl">
  <style>
    .Choicefile {
      display: block;
      background: #14142B;
      border: 1px solid #fff;
      color: #fff;
      width: 150px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      padding: 5px 0px;
      border-radius: 5px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
    }

    .Choicefile:hover {
      text-decoration: none;
      color: white;
    }

    #uploadfile,
    .removeimg {
      display: none;
    }

    #thumbbox {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .removeimg {
      height: 25px;
      position: absolute;
      background-repeat: no-repeat;
      top: 5px;
      left: 5px;
      background-size: 25px;
      width: 25px;
      /* border: 3px solid red; */
      border-radius: 50%;

    }

    .removeimg::before {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      content: '';
      border: 1px solid red;
      background: red;
      text-align: center;
      display: block;
      margin-top: 11px;
      transform: rotate(45deg);
    }

    .removeimg::after {
      content: '';
      background: red;
      border: 1px solid red;
      text-align: center;
      display: block;
      transform: rotate(-45deg);
      margin-top: -2px;
    }
  </style>

              <button class="btn btn-save" type="submit" style="margin-left: 15px;">Lưu</button>

              <button class="btn btn-cancel" type="submit" style="margin-left: 15px;">Làm mới</button>

          </div>

      </div>


      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Tên Tour</th>
            <th scope="col">Loại Tour</th>
            <th scope="col">Giá</th>
            <th scope="col">Tình trạng</th>
            <th scope="col">Mô tả</th>

        </thead>
        <tbody>
          <tr th:each="tour : ${getListTour}">
            <td th:text="${tour.TourId}"></td>

            <td th:text="${tour.Available}"></td>
            <td th:text="${tour.Description}"></td>
