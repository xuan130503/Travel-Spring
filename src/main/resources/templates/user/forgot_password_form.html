<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="/user/images/bee.png" rel="icon">
	<link rel="stylesheet" href="/user/css/login1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form method="post" th:action="@{/travelfpoly/account/forgot_password}">
				<h1 style="margin-bottom:16px;">Reset Password</h1>
				
				<input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
                        required autofocus />
				<span style="color: red; background-color:white; margin:10px 0;">[[${message}]]</span>
				<button class="btn-sigin">Send mail</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Do you already have an account? Login now!</p>
					<a href="/travelfpoly/account/login">
						<button class="ghost">Login</button>
					</a>

				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>
			Created with <i class="fa fa-heart"></i> by <a target="_blank"
				href="https://github.com/TanDuong123/Travel-FPoly">Travel Fpoly</a>
		</p>
	</footer>

</body>

</html>
