<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link href="/user/images/bee.png" rel="icon">
	<link rel="stylesheet" href="/user/css/login1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container" id="container">
		<div class="form-container sign-in-container">
			<form method="post" th:action="@{/travelfpoly/account/reset_password}">
				<h1 style="margin-bottom:16px;">Confirm new password</h1>
				<input type="hidden" name="token" th:value="${token}" />
				<input type="password" name="password" id="password" class="form-control"placeholder="Enter your new password" required autofocus />
				<input type="password" class="form-control" placeholder="Confirm your new password" required />
				
				<span style="color: red; background-color:white; margin:10px 0;">[[${message}]]</span>
				<button class="btn-sigin">Rest Password</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Do you already have an account? Login now!</p>
					<a href="/travelfpoly/account/login">
						<button class="ghost">Login</button>
					</a>

				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>
			Created with <i class="fa fa-heart"></i> by <a target="_blank"
				href="https://github.com/TanDuong123/Travel-FPoly">Travel Fpoly</a>
		</p>
	</footer>

</body>

<div class="container">
    <input type="password" placeholder="Nhập Mật Khẩu" required>
    <span class="show-btn"><i class="fas fa-eye"></i></span>
</div>

</html>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
