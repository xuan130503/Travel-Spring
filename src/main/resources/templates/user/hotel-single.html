		<script th:inline="javascript">

			var TrandingSlider = new Swiper('.tranding-slider', {
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				loop: false,
				slidesPerView: "auto",
				coverflowEffect: {
					rotate: 0,
					stretch: 0,
					depth: 100,
					modifier: 2.5,
				},
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				}
			});
			function changeBackground(imageUrl) {
				var sliderContainer = document.getElementById('slider-container');
				sliderContainer.style.opacity = 0;
				setTimeout(function () {
					sliderContainer.style.backgroundImage = 'url(' + imageUrl + ')';
					sliderContainer.style.opacity = 1;
				}, 10);
			}
			document.querySelector('.swiper-button-next').addEventListener('click', function () {
				var activeSlide = TrandingSlider.slides[TrandingSlider.activeIndex];
				var imageUrl = activeSlide.querySelector('img').getAttribute('src');
				var sliderContainer = document.getElementById('slider-container');
				sliderContainer.style.backgroundImage = 'url(' + imageUrl + ')';
				changeBackground(imageUrl);

			});

			document.querySelector('.swiper-button-prev').addEventListener('click', function () {
				var activeSlide = TrandingSlider.slides[TrandingSlider.activeIndex];
				var imageUrl = activeSlide.querySelector('img').getAttribute('src');
				var sliderContainer = document.getElementById('slider-container');
				sliderContainer.style.backgroundImage = 'url(' + imageUrl + ')';
				changeBackground(imageUrl);

			});
			TrandingSlider.on('transitionEnd', function () {
				var activeSlide = TrandingSlider.slides[TrandingSlider.activeIndex];
				var imageUrl = activeSlide.querySelector('img').getAttribute('src');
				var sliderContainer = document.getElementById('slider-container');
				sliderContainer.style.backgroundImage = 'url(' + imageUrl + ')';
				changeBackground(imageUrl);

			});
			var slideContents = document.querySelectorAll('.slide-content');

			TrandingSlider.on('slideChange', function () {
				var activeIndex = TrandingSlider.activeIndex;
				slideContents.forEach(function (content) {
					content.classList.remove('active');
				});
				slideContents[activeIndex].classList.add('active');
			});

		</script>

			<script type="text/javascript">
				$(function(){
			 
				  // initialize the autosize plugin on the review text area
				  $('#new-review').autosize({append: "\n"});
			 
				  var reviewBox = $('#post-review-box');
				  var newReview = $('#new-review');
				  var openReviewBtn = $('#open-review-box');
				  var closeReviewBtn = $('#close-review-box');
				  var ratingsField = $('#ratings-hidden');
			 
				  openReviewBtn.click(function(e)
				  {
					reviewBox.slideDown(400, function()
					  {
						$('#new-review').trigger('autosize.resize');
						newReview.focus();
					  });
					openReviewBtn.fadeOut(100);
					closeReviewBtn.show();
				  });
			 
				  closeReviewBtn.click(function(e)
				  {
					e.preventDefault();
					reviewBox.slideUp(300, function()
					  {
						newReview.focus();
						openReviewBtn.fadeIn(200);
					  });
					closeReviewBtn.hide();
			 
				  });
			 
				  // If there were validation errors we need to open the comment form programmatically 
			 
				  // Bind the change event for the star rating - store the rating value in a hidden field
				  $('.starrr').on('starrr:change', function(e, value){
					ratingsField.val(value);
					console.log(value);
				  });
				});
			  </script>
			 
				<script type="text/javascript">
				$(document).ready(function() {
					var popup = $('#popup').popup({
						width: 400,

					});

					var str = $("#reviewForm").serialize();

						type:"post",
						dataType:'text',
						data: str,
						url:"${pageContext.request.contextPath}/createReview",
						async: false,
						success : function(data) {
						if(data=="SUCCESS"){
							document.getElementById('reviewPostMessage').innerHTML = "Review uploaded successfuly!";
							popup.open();
							$('#close-review-box').click();
						}else{
							document.getElementById('reviewPostMessage').innerHTML =data;
							popup.open();
						}
					 }
				 });
			});
			 });

	<script>
		function validateDate() {
			var inputDate = document.getElementById('dateInput').value;
			var currentDate = new Date().toISOString().split('T')[0];

			if (inputDate < currentDate) {
				document.getElementById('error-message').innerText = 'Vui lòng chọn ngày trong tương lai.';
				document.getElementById('dateInput').value = currentDate; // Nếu chọn ngày trước đó, đặt lại giá trị thành ngày hiện tại
			} else {
				document.getElementById('error-message').innerText = '';
			}
		}
	</script>
	<script>
		const adultsSelect = document.getElementById('adult');
		const childrenSelect = document.getElementById('children');
		const priceAdult = document.getElementById('priceAdult');
		const priceChildren = document.getElementById('priceChildren');
		const displayElement = document.getElementById('totalPriceDisplay');

		adultsSelect.addEventListener('change', calculateTotalPrice);
		childrenSelect.addEventListener('change', calculateTotalPrice);

		function calculateTotalPrice() {
			const adultsQuantity = parseInt(adultsSelect.value);
			const childrenQuantity = parseInt(childrenSelect.value);
			const tourAdultPrice = parseFloat(priceAdult.getAttribute('data-price'));
			const tourChildrenPrice = parseFloat(priceChildren.getAttribute('data-price'));
			const totalPrice = (adultsQuantity * tourAdultPrice) + (childrenQuantity * tourChildrenPrice);
			displayElement.textContent = totalPrice + '$';
		}
	</script>
